# BIND
$mainMod = SUPER

bindr= SUPER, Super_L, exec, amongus

bind = $mainMod, L, swaylock,

#bind = $mainMod, C, killactive,
#bind = $mainMod, E, exec, $fileManager
#bind = $mainMod, J, togglesplit, # dwindle
#bind = $mainMod, M, exit,
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, Q, exec, $terminal
#bind = $mainMod, R, exec, $menu
#bind = $mainMod, V, togglefloating,

bind = $mainMod, down, movefocus, d
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u

bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -1%
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPause, exec, playerctl pause
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous 
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +1%
#bind = , XF86Calculator, exec, <CMD>
bind = , XF86Lock, exec, hyprlock
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 1%-
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +1% 
#bind = , XF86Tools, exec, <CMD>

# CURSOR
cursor {
    no_hardware_cursors = true
}

# ENVIRONMENT VARIABLES
#env = __GLX_VENDOR_LIBRARY_NAME,nvidia
#env = GBM_BACKEND,nvidia-drm
#env = LIBVA_DRIVER_NAME,nvidia
env = QT_QPA_PLATFORM,wayland
env = WLR_NO_HARDWARE_CURSORS,1
env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# INPUT
input {
    follow_mouse = 1
  
    kb_layout = de    
    kb_model =
    kb_options =
    kb_rules =
    kb_variant =

    mouse_refocus=false

    numlock_by_default = true

    sensitivity = 0
  
    touchpad {
        natural_scroll = false
        scroll_factor = 1.0
    }
}

# KEYWORDS
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = swww init
exec = waybar
exec-once = mako
exec-once = nm-applet --indicator
exec-once = wl-paste --watch cliphist store

# MASTER LAYOUT
master {
    new_is_master = true
}

# MISC
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# MONITOR
monitor=,highres,auto,1
